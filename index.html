<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok.com</title>
    <link rel="stylesheet" href="Tikform.css">
    <script src="https://kit.fontawesome.com/bd7517595f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="top-icon">
                <i class="fa-sharp fa-solid fa-xmark"></i>
                <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="title">
                <h1>Sign Up for Tiktok</h1>
                <p>Create a profile,follow other accounts,make your own videos, and more</p>
            </div>
            <div class="box">
                <img width="48" height="48" src="https://img.icons8.com/fluency-systems-filled/48/user.png" alt="user"/>
                <p>Use phone or email</p>
                <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                <p>Continue with facebook</p>
                <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                <p>Continue with Google</p>
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/twitter.png" alt="twitter"/>
                <p>Continue with twitter</p>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="#">Log in</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
